query ($user: String!, $repo: String!, $cursor: String) {
    repository(owner: $user, name: $repo) {
        defaultBranchRef {
            target {
                ... on Commit {
                    history(first: 100, after: $cursor) {
                        edges {
                            node {
                                author {
                                    user {
                                        login
                                    }
                                }
                                authoredDate
                            }
                            cursor
                        }
                    }
                }
            }
        }
    }
}

